<!DOCTYPE html>
<html>
    <head>
        <title>Form Example</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Form with primes</h1>
        <form>
            <label for="value">Name:</label><br>
            <input type="text" id="value" name="value" value="n"><br><br>
            <input type="button" value="Submit" onclick="loadGetMs()">
        </form>
        <div id="getrespms"></div>
        <script>
            function loadGetMs() {
            let nameVar = document.getElementById("value").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("getrespms").innerHTML =
            this.responseText;
            }
            xhttp.open("GET", "/primes?value="+nameVar);
            xhttp.send();
            }
        </script>
        <h1>Form with Factors</h1>
        <form>
            <label for="value1">Value:</label><br>
            <input type="text" id="value1" name="value1" value="n"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form>
        <div id="getrespmsg"></div>
        <script>
            function loadGetMsg() {
            let nameVar = document.getElementById("value1").value;
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
            document.getElementById("getrespmsg").innerHTML =
            this.responseText;
            }
            xhttp.open("GET", "/factors?value="+nameVar);
            xhttp.send();
            }
        </script>
    </body>
</html>
